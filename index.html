<!DOCTYPE html>
<html>
<head><title>Test Bond Logger</title></head>
<body>
  <h1>Test Event Logger</h1>
  <button onclick="sendTest()">Send Test Event</button>
  <div id="status"></div>

  <script>
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbykRJqzZrzzsOUtL9QBuHnfHEmFWawUvx2uom23ZK98WeEvmJMpM3GYp1Dvl7QnvQs9NQ/exec';

    function sendTest() {
      const payload = {
        activityName: 'Test Event',
        itemId: 'TEST123',
        actor: 'Tester',
        source: 'HTMLSim'
      };

      fetch(WEB_APP_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      })
      .then(response => response.text())
      .then(result => document.getElementById('status').innerText = "✅ Success: " + result)
      .catch(error => document.getElementById('status').innerText = "❌ Error: " + error);
    }
  </script>
</body>
</html>
